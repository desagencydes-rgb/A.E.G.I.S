[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-agent workflows
    slow: Tests that take significant time to run
    monster: Tests for Protocol 666 (Monster Mode)
    memory: Tests for memory/RAG system
